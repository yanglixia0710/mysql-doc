<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>添加课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>假删除学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询学生成绩</button>
            </div>

            <div class="text-center col-md-3 col-sm-6">
                <button>删除学生成绩</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add.cgi">
                    <div class="form-group">
                        <label for="sno" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sname" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="sname" class="form-control" id="sname" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sage" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="sage" class="form-control" id="sage" placeholder="请输入学生年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex-mod" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="sex" class="form-control" id="sex-mod" placeholder="请输入学生性别">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sedeptno-mod" class="col-sm-2 control-label">学生系号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sedeptno" class="form-control" id="sedeptno-mod" placeholder="请输入学生系号">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel.cgi">
                    <div class="form-group">
                        <label for="sname-sel" class="col-sm-2 control-label">输入姓名查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="sname" class="form-control" id="sname-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/mod.cgi">
                    <div class="form-group">
                        <label for="sno-mod" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno-mod" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sname-mod" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="sname" class="form-control" id="sname-mod" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sage-mod" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="sage" class="form-control" id="sage-mod" placeholder="请输入学生年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex-mod" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="sex" class="form-control" id="sex-mod" placeholder="请输入学生性别">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sedeptno-mod" class="col-sm-2 control-label">学生系号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sedeptno" class="form-control" id="sedeptno-mod" placeholder="请输入学生系号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                    <div class="form-group">
                        <label for="sno-del" class="col-sm-2 control-label">输入要删除的学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno-del" placeholder="输入学生sno">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>

            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addcourse.cgi">
                    <div class="form-group">
                        <label for="cno" class="col-sm-2 control-label">选修课号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入选修课号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cname" class="col-sm-2 control-label">课程名</label>
                        <div class="col-sm-10">
                            <input type="text" name="cname" class="form-control" id="cname" placeholder="请输入课程名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ccredit" class="col-sm-2 control-label">课程学分</label>
                        <div class="col-sm-10">
                            <input type="text" name="ccredit" class="form-control" id="ccredit" placeholder="请输入课程学分">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/csel.cgi">
                    <div class="form-group">
                        <label for="cname-sel" class="col-sm-2 control-label">输入课程名查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="cname" class="form-control" id="cname-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>

            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del1.cgi">
                    <div class="form-group">
                        <label for="sno-del1" class="col-sm-2 control-label">输入要删除的学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno-del1" placeholder="输入学生sno">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addscore.cgi">
                    <div class="form-group">
                        <label for="sno" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cno" class="col-sm-2 control-label">选修课号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入选修课号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="grade" class="col-sm-2 control-label">课程成绩</label>
                        <div class="col-sm-10">
                            <input type="text" name="grade" class="form-control" id="grade " placeholder="请输入课程成绩">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>

            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/scel.cgi">
                    <div class="form-group">
                        <label for="sno-sel" class="col-sm-2 control-label">输入查询学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno-sel" placeholder="输入*查询所有">
                        </div>
                        <label for="cno-scel" class="col-sm-2 control-label">输入查询课号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno-scel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>

            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sdel.cgi">
                    <div class="form-group">
                        <label for="sno-sdel" class="col-sm-2 control-label">输入要删除的学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno-sdel" placeholder="输入学生sno">
                        </div>
                        <label for="cno-sdel" class="col-sm-2 control-label">输入要删除的选修课号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno-sdel" placeholder="输入课号cno">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
      </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
